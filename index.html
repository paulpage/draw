<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Draw</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div class="grid-container">
            <div class="gui">
                <label id="width_label" for="width">Width:</label>
                <input type="text" id="width" name="canvas_width" autocomplete="off" value="800">
                <label id="height_label" for="height">Height:</label>
                <input type="text" id="height" name="canvas_height" autocomplete="off" value="600">
                <label id="size_label" for="brush_size">Brush Size:</label>
                <button id="clear">New Drawing</button>
                <button id="brushsize_decrease">-</button>
                <input id="brushsize" type="text" name="brush_size" value="2"></input>
                <button id="brushsize_increase">+</button>
                <div id="colors" class="col-1" id="colors"></div>
            </div>
            <canvas class="viewport" style="border: 1px solid black" id="canvas"></canvas>
        </div>

    </body>
</html>
